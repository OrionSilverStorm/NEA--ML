<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Notes to Text converter for students!</title>
    <link rel="stylesheet" href="inputPage.css">
    <link rel="icon" href="/Frontend/icon.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Upload Image</h1>

        <div class="loading-wheel loading-wheel-hidden"></div>

        <div class="file-upload" id="drop-zone"> <!--Overall div for the file-upload section-->
          
          <form id="uploadFile" method="POST" action="http://127.0.0.1:8000/uploadfile/" enctype="multipart/form-data">

          <input id="fileInput" type="file" name="file_uploads" accept="image/*" multiple/> <!--Creates the input form, for multiple image files-->
          <label for="fileInput">Select Images or Drag & Drop</label> <!--Creates a caption for the file input-->
          
          </form>
          
          <div id="file-preview"></div> <!--Creates a DIV where I can append all the file previews-->
          <div id="error-message"></div> <!--Creates a DIV where I can display error messages-->
        </div>

        <button id="uploadButton" type="submit" form="uploadFile">Upload â‡ª</button>


        <button class="button button1" onclick="window.location.href='/Frontend/HomePage/homePage.html'">ðŸ¡„ Return To Home</button>
    </main>
    <script src="uploadImage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </body>
</html>
